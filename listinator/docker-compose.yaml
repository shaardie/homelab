services:
  listinator:
    image: ghcr.io/hacky-day/listinator:latest
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - data:/var/lib/listinator

  caddy:
    image: caddy:2
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

volumes:
  caddy_data:
  caddy_config:
  data:
